<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日落 - 个人介绍</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-cover bg-center" style="background-image: url('/bg.png');">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto">
            <!-- 个人信息 -->
            <div class="glassmorphism p-8 mb-8 shadow-lg">
                <div class="flex flex-col md:flex-row items-center">
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-white shadow-lg mb-4 md:mb-0 md:mr-6 animate-float">
                        <img src="/tx.jpg" alt="头像" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">日落</h1>
                        <p class="text-lg text-gray-600">00后，热爱音游，科技区沾边</p>
                    </div>
                </div>
            </div>

            <!-- 音游列表 -->
            <div class="glassmorphism p-6 mb-8 shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-music mr-3 text-purple-500"></i>我的音游
                </h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Phigros -->
                    <div class="card-hover bg-white rounded-xl p-4 shadow-md" onclick="redirectToGame('Phigros')">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-r from-purple-400 to-pink-500 flex items-center justify-center text-white mr-3">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Phigros</h3>
                                <p class="text-sm text-gray-500">点击跳转下载</p>
                            </div>
                        </div>
                    </div>

                    <!-- Phira -->
                    <div class="card-hover bg-white rounded-xl p-4 shadow-md" onclick="window.open('https://phira.moe/','_blank')">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-r from-blue-400 to-indigo-500 flex items-center justify-center text-white mr-3">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Phira</h3>
                                <p class="text-sm text-gray-500">点击跳转官网</p>
                            </div>
                        </div>
                    </div>

                    <!-- 节奏大师 -->
                    <div class="card-hover bg-white rounded-xl p-4 shadow-md" onclick="window.open('https://da.qq.com/','_blank')">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-r from-yellow-400 to-orange-500 flex items-center justify-center text-white mr-3">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">节奏大师</h3>
                                <p class="text-sm text-gray-500">点击跳转官网</p>
                            </div>
                        </div>
                    </div>

                    <!-- 初音未来:缤纷舞台 -->
                    <div class="card-hover bg-white rounded-xl p-4 shadow-md" onclick="window.open('https://pjsk.nvsgames.cn/','_blank')">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-r from-green-400 to-teal-500 flex items-center justify-center text-white mr-3">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">初音未来:缤纷舞台</h3>
                                <p class="text-sm text-gray-500">点击跳转官网</p>
                            </div>
                        </div>
                    </div>

                    <!-- 喵斯快跑 -->
                    <div class="card-hover bg-white rounded-xl p-4 shadow-md" onclick="window.open('https://musedash.peropero.net/','_blank')">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-r from-pink-400 to-red-500 flex items-center justify-center text-white mr-3">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">喵斯快跑</h3>
                                <p class="text-sm text-gray-500">点击跳转官网</p>
                            </div>
                        </div>
                    </div>

                    <!-- RYCEAM -->
                    <div class="card-hover bg-white rounded-xl p-4 shadow-md" onclick="redirectToGame('RYCEAM')">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-r from-indigo-400 to-purple-500 flex items-center justify-center text-white mr-3">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">RYCEAM</h3>
                                <p class="text-sm text-gray-500">点击跳转下载</p>
                            </div>
                        </div>
                    </div>

                    <!-- Milthm -->
                    <div class="card-hover bg-white rounded-xl p-4 shadow-md" onclick="window.open('https://milthm.com/','_blank')">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-r from-blue-500 to-cyan-500 flex items-center justify-center text-white mr-3">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Milthm</h3>
                                <p class="text-sm text-gray-500">点击跳转官网</p>
                            </div>
                        </div>
                    </div>

                    <!-- Notanote -->
                    <div class="card-hover bg-white rounded-xl p-4 shadow-md" onclick="window.open('https://www.notanote.cn/','_blank')">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-r from-orange-400 to-red-500 flex items-center justify-center text-white mr-3">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Notanote</h3>
                                <p class="text-sm text-gray-500">点击跳转官网</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 联系方式 -->
            <div class="glassmorphism p-6 shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-link mr-3 text-blue-500"></i>联系方式
                </h2>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <a href="https://b23.tv/xxR8LFI" target="_blank" class="card-hover bg-white rounded-xl p-4 shadow-md flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white mr-3">
                            <i class="fab fa-bilibili"></i>
                        </div>
                        <span class="font-medium">B站主页</span>
                    </a>
                    <a href="https://v.douyin.com/dsvCjYKKogA/" target="_blank" class="card-hover bg-white rounded-xl p-4 shadow-md flex items-center">
                        <div class="w-10 h-10 rounded-full bg-red-500 flex items-center justify-center text-white mr-3">
                            <i class="fab fa-tiktok"></i>
                        </div>
                        <span class="font-medium">抖音</span>
                    </a>
                    <a href="https://qm.qq.com/q/Ydt9lZkmeO" target="_blank" class="card-hover bg-white rounded-xl p-4 shadow-md flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center text-white mr-3">
                            <i class="fab fa-qq"></i>
                        </div>
                        <span class="font-medium">加我QQ</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-6 text-gray-500 text-sm">
        <p>By<a href="https://riluo-ya.github.io/" class="text-blue-500 hover:underline">日落-ya</a></p>
        <p>我爱你！！！</p>
    </footer>

    <script>
        // 设备检测函数
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) return 'android';
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return 'ios';
            return 'other';
        }

        // 游戏跳转函数
        function redirectToGame(game) {
            const device = detectDevice();
            switch(game) {
                case 'Phigros':
                    if (device === 'android') {
                        window.open('https://www.taptap.cn/app/165287', '_blank');
                    } else if (device === 'ios') {
                        window.open('https://apps.apple.com/cn/app/phigros/id1454809109', '_blank');
                    } else {
                        window.open('https://www.taptap.cn/app/165287', '_blank');
                    }
                    break;
                case 'RYCEAM':
                    if (device === 'android') {
                        window.open('https://www.taptap.cn/app/237034', '_blank');
                    } else if (device === 'ios') {
                        window.open('https://apps.apple.com/cn/app/ryceam/id1632809835', '_blank');
                    } else {
                        window.open('https://www.taptap.cn/app/237034', '_blank');
                    }
                    break;
            }
        }

        // 添加浮动动画
        document.addEventListener('DOMContentLoaded', function() {
            const avatar = document.querySelector('.animate-float');
            if (avatar) {
                avatar.style.animation = 'float 3s ease-in-out infinite';
            }
        });
    </script>
</body>
</html>
