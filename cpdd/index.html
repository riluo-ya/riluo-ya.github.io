    <script>
(() => {
    const canvas = document.getElementById('matrix');
    const ctx    = canvas.getContext('2d');

    let W = canvas.width  = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    const words = [
        'const','let','var','function','return','if','else','for','while',
        'class','extends','async','await','import','export','require',
        'console','log','error','warn','JSON','parse','stringify',
        'Math','random','floor','ceil','round','PI','Date','now',
        'Promise','resolve','reject','then','catch','finally',
        'addEventListener','querySelector','setTimeout','setInterval',
        'window','document','undefined','null','true','false',
        'reduce','map','filter','forEach','split','join','length'
    ];
    const specials = ['cpdd','love','cpdd','love','cpdd'];

    const fontSize = 14;
    const colCount = Math.floor(W / fontSize);
    const drops    = new Array(colCount).fill(1);

    /* ---------- 用于“脉冲”效果 ---------- */
    const pulses = []; // {x, y, text, life}

    /* ---------- 随机生成脉冲 ---------- */
    function spawnPulse() {
        const x    = Math.floor(Math.random() * colCount);
        const y    = drops[x] || 0;
        const text = Math.random() < 0.3
            ? specials[Math.floor(Math.random() * specials.length)]
            : words[Math.floor(Math.random() * words.length)];
        pulses.push({
            x: x * fontSize,
            y: y * fontSize,
            text,
            life: 20 // 20 帧寿命
        });
    }
    setInterval(spawnPulse, 2000); // 每 2 秒来一波

    /* ---------- 主绘制 ---------- */
    function drawMatrix() {
        /* 极暗遮罩，背景更淡 */
        ctx.fillStyle = 'rgba(0,0,0,0.15)';
        ctx.fillRect(0, 0, W, H);

        /* 1. 暗流 */
        ctx.fillStyle = 'rgba(0,255,0,0.2)';
        ctx.font = `${fontSize}px monospace`;
        drops.forEach((y, x) => {
            const word = Math.random() < 0.15
                ? specials[Math.floor(Math.random() * specials.length)]
                : words[Math.floor(Math.random() * words.length)];
            ctx.fillText(word, x * fontSize, y * fontSize);

            if (y * fontSize > H || Math.random() > 0.975) drops[x] = 0;
            drops[x]++;
        });

        /* 2. 脉冲 */
        for (let i = pulses.length - 1; i >= 0; i--) {
            const p = pulses[i];
            const alpha = p.life / 20;        // 1 → 0
            const scale = 1 + (1 - alpha);    // 1 → 2
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.fillStyle = p.text === 'cpdd' || p.text === 'love' ? '#0f0' : '#0f0';
            ctx.font = `bold ${fontSize * scale}px monospace`;
            ctx.fillText(p.text, p.x, p.y);
            ctx.restore();

            p.life--;
            if (p.life <= 0) pulses.splice(i, 1);
        }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
        W = canvas.width  = window.innerWidth;
        H = canvas.height = window.innerHeight;
        drops.length = Math.floor(W / fontSize);
        drops.fill(1);
    });
})();
</script>
