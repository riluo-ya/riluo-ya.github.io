    <script>
    (()=>{
        const c=document.getElementById('matrix'),ctx=c.getContext('2d');
        let W=c.width=innerWidth,H=c.height=innerHeight;
        const words=['const','let','var','function','return','if','else','for','while','class','extends','async','await','import','export','require','console','log','error','warn','JSON','parse','stringify','Math','random','floor','ceil','round','PI','Date','now','Promise','resolve','reject','then','catch','finally','addEventListener','querySelector','setTimeout','setInterval','window','document','undefined','null','true','false','reduce','map','filter','forEach','split','join','length'];
        const specials=['cpdd','love'];
        const fontSize=14,colCount=Math.floor(W/fontSize),drops=new Array(colCount).fill(1);
        const pulses=[];
        function spawnPulse(){
            const x=Math.floor(Math.random()*colCount),y=drops[x]||0,text=Math.random()<.3?specials[Math.floor(Math.random()*specials.length)]:words[Math.floor(Math.random()*words.length)];
            pulses.push({x:x*fontSize,y:y*fontSize,text,life:20});
        }
        setInterval(spawnPulse,1500);
        function draw(){
            ctx.fillStyle='rgba(0,0,0,.15)';ctx.fillRect(0,0,W,H);
            ctx.fillStyle='rgba(0,255,0,.2)';ctx.font=`${fontSize}px monospace`;
            drops.forEach((y,x)=>{
                const w=Math.random()<.15?specials[Math.floor(Math.random()*specials.length)]:words[Math.floor(Math.random()*words.length)];
                ctx.fillText(w,x*fontSize,y*fontSize);
                if(y*fontSize>H||Math.random()>.975) drops[x]=0; drops[x]++;
            });
            for(let i=pulses.length-1;i>=0;i--){
                const p=pulses[i],a=p.life/20;
                ctx.save();ctx.globalAlpha=a;ctx.fillStyle='#0f0';ctx.font=`bold ${fontSize*(1+a)}px monospace`;
                ctx.fillText(p.text,p.x,p.y);ctx.restore();p.life--; if(p.life<=0) pulses.splice(i,1);
            }
        }
        setInterval(draw,33);
        onresize=()=>{W=c.width=innerWidth;H=c.height=innerHeight;drops.length=Math.floor(W/fontSize);drops.fill(1);}
    })();
    </script>
