<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>【终极·抽象·有病·宇宙Hooooooooo∞】</title>
<style>
/* 0. 宇宙重置 */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
    background:#000;
    cursor:none;
    font-family:"Comic Sans MS",cursive,sans-serif;
}

/* 1. 无限旋转的宇宙背景 */
@keyframes spin3D{
    0%{transform:perspective(1000px) rotateX(0deg) rotateY(0deg) rotateZ(0deg)}
    100%{transform:perspective(1000px) rotateX(360deg) rotateY(720deg) rotateZ(1080deg)}
}
.universe{
    position:absolute;
    top:-50%;left:-50%;
    width:200%;height:200%;
    background:conic-gradient(
        from 0deg at 50% 50%,
        #ff00ff 0deg,
        #00ffff 60deg,
        #ffff00 120deg,
        #ff0000 180deg,
        #00ff00 240deg,
        #0000ff 300deg,
        #ff00ff 360deg
    );
    animation:spin3D 3s linear infinite;
    filter:blur(1px) hue-rotate(0deg);
    animation-direction:alternate;
}

/* 2. 抽象文字：Hooooooooo∞ */
.hooo{
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:15vmin;
    color:#fff;
    text-shadow:
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 40px #0ff,
        0 0 80px #0ff,
        0 0 120px #0ff;
    white-space:nowrap;
    animation:
        pulse .3s infinite alternate,
        glitch .05s infinite,
        spin3D 1s linear infinite;
    z-index:9999;
    pointer-events:none;
}
@keyframes pulse{
    from{transform:translate(-50%,-50%) scale(.9)}
    to{transform:translate(-50%,-50%) scale(1.1)}
}
@keyframes glitch{
    0%{clip-path:inset(0 0 0 0)}
    20%{clip-path:inset(20% 0 30% 0)}
    40%{clip-path:inset(40% 0 10% 0)}
    60%{clip-path:inset(10% 0 60% 0)}
    80%{clip-path:inset(50% 0 20% 0)}
    100%{clip-path:inset(0 0 0 0)}
}

/* 3. 像素化噪点 */
.noise{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="1" height="1" fill="white" /></svg>');
    opacity:.5;
    animation:noiseAnim .1s steps(2) infinite;
}
@keyframes noiseAnim{
    0%{background-position:0 0}
    100%{background-position:4px 4px}
}

/* 4. 漂浮的抽象符号 */
.symbol{
    position:absolute;
    font-size:3rem;
    animation:
        float 6s ease-in-out infinite,
        spin3D 4s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0) rotate(0deg)}
    50%{transform:translateY(-100vh) rotate(360deg)}
    100%{transform:translateY(0) rotate(720deg)}
}

/* 5. 自定义光标：旋转的宇宙眼 */
.cursor{
    position:fixed;
    top:0;left:0;
    width:50px;height:50px;
    pointer-events:none;
    z-index:10000;
    transform:translate(-50%,-50%);
}
.cursor::before{
    content:'👁️‍🗨️';
    font-size:3rem;
    display:block;
    animation:spin3D .5s linear infinite;
}

/* 6. 按钮：抽象召唤器 */
.button{
    position:fixed;
    bottom:20px;left:50%;
    transform:translateX(-50%);
    padding:20px 40px;
    font-size:2rem;
    color:#fff;
    background:transparent;
    border:2px solid #fff;
    cursor:none;
    transition:all .2s;
    animation:
        pulse .5s infinite alternate,
        spin3D 2s linear infinite;
}
.button:hover{
    background:#fff;
    color:#000;
    box-shadow:0 0 30px #fff;
}

/* 7. 全屏闪烁层 */
.flash{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:#fff;
    opacity:0;
    pointer-events:none;
    z-index:9998;
    animation:flash .2s infinite;
}
@keyframes flash{
    0%,100%{opacity:0}
    50%{opacity:.1}
}

/* 8. 滚动条抽象化 */
::-webkit-scrollbar{
    width:30px;
    background:linear-gradient(to bottom,#000,#fff,#000);
}
::-webkit-scrollbar-thumb{
    background:conic-gradient(#ff00ff,#00ffff,#ff00ff);
    border-radius:50%;
    animation:spin3D 1s linear infinite;
}
</style>
</head>
<body>
    <div class="universe"></div>
    <div class="noise"></div>
    <div class="flash"></div>
    <div class="hooo" id="hooo">Hooooooooo∞</div>
    <div class="cursor" id="cursor"></div>
    <button class="button" id="button">抽象召唤器</button>

    <!-- 抽象符号 -->
    <script>
    const symbols = ['🌀','👁️‍🗨️','🔮','💊','🧠','🎲','🗯️','🌀','🌀','🌀'];
    setInterval(()=>{
        const s=document.createElement('div');
        s.className='symbol';
        s.textContent=symbols[Math.floor(Math.random()*symbols.length)];
        s.style.left=Math.random()*100+'vw';
        s.style.top=Math.random()*100+'vh';
        s.style.color='hsl('+Math.random()*360+',100%,50%)';
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),6000);
    },500);

    /* 光标跟随 */
    document.addEventListener('mousemove',e=>{
        const c=document.getElementById('cursor');
        c.style.left=e.clientX+'px';
        c.style.top=e.clientY+'px';
    });

    /* 召唤器效果 */
    const button=document.getElementById('button');
    const hooo=document.getElementById('hooo');
    let level=0;
    button.addEventListener('click',()=>{
        level++;
        hooo.textContent='H'+'o'.repeat(5+level)+'∞';
        document.body.style.filter=`hue-rotate(${level*30}deg) blur(${level%10}px)`;
        if(level%5===0){
            document.body.style.transform=`scale(${1+level/50})`;
        }
    });

    /* 音频：恐怖Hooooooo */
    const audioCtx=new(window.AudioContext||webkitAudioContext)();
    const playHooo=()=>{
        const osc=audioCtx.createOscillator();
        const gain=audioCtx.createGain();
        osc.type='sawtooth';
        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime+1);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime+1);
    };
    setInterval(playHooo,3000);

    /* 键盘事件 */
    document.addEventListener('keydown',e=>{
        hooo.textContent+=e.key;
        playHooo();
    });

    /* 滚轮扭曲 */
    document.addEventListener('wheel',e=>{
        document.body.style.transform=`rotate(${e.deltaY}deg) scale(${1+e.deltaY/1000})`;
    });
    </script>
</body>
</html>
