<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>🔥💀 终极疯狂病院网页 💀🔥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 疯狂样式开始 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: repeating-linear-gradient(
                45deg,
                #ff00ff,
                #ff00ff 10px,
                #ffff00 10px,
                #ffff00 20px
            );
            animation: backgroundShift 0.5s infinite alternate;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text y="28" font-size="28">🤪</text></svg>') 16 16, auto;
        }

        @keyframes backgroundShift {
            0% { filter: hue-rotate(0deg) saturate(200%); }
            100% { filter: hue-rotate(360deg) saturate(500%); }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .floating-head {
            position: absolute;
            font-size: 5rem;
            animation: float 2s infinite ease-in-out;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-20px) rotate(180deg) scale(1.5); }
            100% { transform: translateY(0px) rotate(360deg) scale(1); }
        }

        .glitch-text {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #0000ff;
            animation: glitch 0.1s infinite;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes glitch {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        .spinning-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            background-size: 600% 600%;
            animation: spin 1s linear infinite, gradientShift 2s ease infinite;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transition: all 0.1s;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .spinning-button:hover {
            transform: translate(-50%, -50%) scale(1.5) rotate(720deg);
        }

        .chaos-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(circle, #ff00ff, #0000ff 10%, #ffff00 20%);
            z-index: 1000;
            animation: modalShake 0.1s infinite;
        }

        @keyframes modalShake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .screaming-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #ff0000;
            animation: scream 0.05s infinite;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
        }

        @keyframes scream {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .random-popup {
            position: fixed;
            background: #000;
            color: #0f0;
            padding: 20px;
            font-family: "Courier New", monospace;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            animation: popupFloat 3s ease-in-out infinite;
            z-index: 999;
        }

        @keyframes popupFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-100px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .eye-follow {
            position: fixed;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #000;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .eye-pupil {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .dancing-emoji {
            position: absolute;
            font-size: 2rem;
            animation: dance 1s infinite;
        }

        @keyframes dance {
            0% { transform: translateX(0px) rotate(0deg); }
            25% { transform: translateX(50px) rotate(90deg); }
            50% { transform: translateX(0px) rotate(180deg); }
            75% { transform: translateX(-50px) rotate(270deg); }
            100% { transform: translateX(0px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 疯狂浮动头 -->
        <div class="floating-head" style="top: 10%; left: 20%;">🤯</div>
        <div class="floating-head" style="top: 30%; left: 80%;">🥴</div>
        <div class="floating-head" style="top: 60%; left: 40%;">🤪</div>
        <div class="floating-head" style="top: 80%; left: 10%;">😵</div>
        <div class="floating-head" style="top: 20%; left: 60%;">🫠</div>

        <!-- 故障文字 -->
        <h1 class="glitch-text">欢迎来到疯狂病院！！！！</h1>

        <!-- 旋转按钮 -->
        <button class="spinning-button" onclick="unleashChaos()">点我！点我！点我！</button>

        <!-- 跟踪眼球 -->
        <div class="eye-follow">
            <div class="eye-pupil"></div>
        </div>

        <!-- 混乱模态框 -->
        <div class="chaos-modal" id="chaosModal">
            <div class="screaming-text">AHHHHHHHHHHH!!!!!</div>
        </div>
    </div>

    <script>
        // 疯狂JavaScript开始
        let chaosLevel = 0;
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

        // 创建随机弹窗
        function createRandomPopup() {
            const popup = document.createElement('div');
            popup.className = 'random-popup';
            popup.textContent = ['系统错误！', '你被黑了！', '病毒入侵！', '格式化C盘！'][Math.floor(Math.random() * 4)];
            popup.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            popup.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 3000);
        }

        // 创建彩色纸屑
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // 创建跳舞表情
        function createDancingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'dancing-emoji';
            emoji.textContent = ['💃', '🕺', '🤸', '🤾', '🤹'][Math.floor(Math.random() * 5)];
            emoji.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            emoji.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }

        // 眼球跟踪
        document.addEventListener('mousemove', (e) => {
            const eye = document.querySelector('.eye-follow');
            const pupil = document.querySelector('.eye-pupil');
            const rect = eye.getBoundingClientRect();
            const eyeCenterX = rect.left + rect.width / 2;
            const eyeCenterY = rect.top + rect.height / 2;
            
            const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
            const distance = Math.min(15, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 5);
            
            const pupilX = Math.cos(angle) * distance;
            const pupilY = Math.sin(angle) * distance;
            
            pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
        });

        // 释放混乱
        function unleashChaos() {
            chaosLevel++;
            document.getElementById('chaosModal').style.display = 'block';
            
            // 播放尖叫声
            const audio = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=');
            audio.play().catch(() => {});
            
            // 疯狂效果
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createRandomPopup();
                    createConfetti();
                    createDancingEmoji();
                }, i * 100);
            }
            
            // 震动效果
            document.body.style.animation = 'none';
            setTimeout(() => {
                document.body.style.animation = 'backgroundShift 0.1s infinite alternate';
            }, 100);

            // 改变标题
            const titles = [
                "💀 你被诅咒了 💀",
                "🔥 系统崩溃中 🔥",
                "🤡 疯狂模式激活 🤡",
                "🌀 现实扭曲中 🌀"
            ];
            document.title = titles[Math.floor(Math.random() * titles.length)];

            // 隐藏模态框
            setTimeout(() => {
                document.getElementById('chaosModal').style.display = 'none';
            }, 3000);

            // 按钮文字变化
            const button = document.querySelector('.spinning-button');
            button.textContent = ['再点一次！', '还不够疯！', '继续啊！', '不要停！'][chaosLevel % 4];
        }

        // 定时混乱
        setInterval(() => {
            createRandomPopup();
            createConfetti();
            createDancingEmoji();
        }, 2000);

        // 随机改变背景
        setInterval(() => {
            document.body.style.filter = `hue-rotate(${Math.random() * 360}deg) saturate(${Math.random() * 500}%)`;
        }, 1000);

        // 阻止右键菜单
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert('右键被吃掉了！🤪');
        });

        // 键盘疯狂效果
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                alert('ESC键也疯了！😵');
                e.preventDefault();
            }
        });

        // 页面加载完成后的欢迎
        window.addEventListener('load', () => {
            setTimeout(() => {
                alert('🎉 恭喜！你的电脑已感染疯狂病毒！ 🎉');
            }, 1000);
        });
    </script>
</body>
</html>
