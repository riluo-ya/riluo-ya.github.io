<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRepository - 二维码压缩包</title>

    <!-- 外部依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/fflate"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <!-- 引入现代字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #a855f7;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            margin: 0;
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            text-align: center;
            padding: 3rem 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header h3 {
            font-size: 1.125rem;
            font-weight: 400;
            margin: 0.5rem 0 1.5rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: var(--radius-lg);
            display: inline-block;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        nav {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            padding: 1rem;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        button, .file-label, .btn {
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-height: 44px;
        }

        nav button {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(99, 102, 241, 0.2);
            font-weight: 500;
            font-size: 0.875rem;
        }

        nav button:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        nav button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: transparent;
            box-shadow: var(--shadow-lg);
        }

        .tab {
            display: none;
            padding: 3rem 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            min-height: 60vh;
        }

        .tab.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        section h2 {
            text-align: center;
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin: 1.5rem 0;
            text-align: center;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            font-size: 0.875rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
            margin: 0.5rem auto;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .file-label {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            background: linear-gradient(135deg, var(--primary-hover), var(--secondary-color));
        }

        .file-label:active {
            transform: translateY(0);
        }

        .form-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }

        .inline {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        canvas {
            max-width: 90%;
            width: 400px;
            height: auto;
            display: block;
            margin: 2rem auto;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            background: white;
        }

        footer {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        /* 进度条样式 */
        #decodeProgressWrap, #encodeProgressWrap {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        #decodeProgressText, #encodeProgressText {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        #decodeProgressBar, #encodeProgressBar {
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-sm);
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #decodeProgressBar::before,
        #encodeProgressBar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* 复选框样式 */
        input[type="checkbox"] {
            width: 1.125rem;
            height: 1.125rem;
            accent-color: var(--primary-color);
            margin-right: 0.5rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                padding: 2rem 1rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .tab {
                padding: 2rem 1rem;
            }
            
            nav {
                padding: 0.75rem;
                gap: 0.25rem;
            }
            
            nav button {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* 额外美化元素 */
        .glass-effect {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: var(--radius-lg);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
        }

        /* GitHub 按钮特殊样式 */
        [href*="github.com"] {
            background: linear-gradient(135deg, #333, #666);
            color: white;
            font-weight: 600;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        [href*="github.com"]:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            background: linear-gradient(135deg, #444, #777);
        }
    </style>
</head>

<body>
    <header>
        <h1>二维码压缩包</h1>
        <h3>QRepository</h3>

        <!-- 现代华美按钮 -->
        <a href="https://github.com/Stellate0511/QRepository"
            target="_blank"
            style="margin: 1.5rem 0;">
            <i class="fab fa-github"></i>
            原作者仓库
        </a>

        <div id="status">⏳ 正在加载依赖库，请稍候…</div>
    </header>

    <nav>
        <button id="extractTab" class="active" onclick="switchTab('decoder')">
            <i class="fas fa-download"></i>
            文件提取
        </button>
        <button id="embedTab" onclick="switchTab('encoder')">
            <i class="fas fa-lock"></i>
            文件嵌入
        </button>
    </nav>

    <!-- 解码页（默认） -->
    <section id="decoder" class="tab active">
        <h2>📥 文件提取</h2>

        <div class="form-group">
            <label for="imageInput" class="file-label">
                <i class="fas fa-image"></i>
                选择二维码图像
            </label>
            <input type="file" id="imageInput" accept="image/*" style="display:none;" />
            <div id="imageInputName">未选择任何图片</div>
        </div>

        <div class="form-group">
            <button id="decodeButton" class="btn-primary">
                <i class="fas fa-file-export"></i>
                提取文件
            </button>
        </div>

        <!-- 解码页进度条 -->
        <div id="decodeProgressWrap" style="display:none;">
            <div id="decodeProgressText">准备中…</div>
            <div style="height:8px; background:var(--bg-tertiary); border-radius:4px; overflow:hidden;">
                <div id="decodeProgressBar" style="height:8px; width:0%; background:linear-gradient(90deg, var(--primary-color), var(--secondary-color));"></div>
            </div>
        </div>

        <div id="fileList" class="form-group"></div>
    </section>

    <!-- 编码页 -->
    <section id="encoder" class="tab">
        <h2>🔐 文件嵌入</h2>

        <div class="form-group">
            <label for="filesInput" class="file-label">
                <i class="fas fa-folder-open"></i>
                选择要嵌入的文件
            </label>
            <input type="file" id="filesInput" multiple style="display:none;" />
            <div id="filesInputName">未选择任何文件</div>
        </div>

        <div class="form-group">
            <label for="qrLinkSelect">嵌入二维码链接：</label>
            <select id="qrLinkSelect" class="glass-effect">
                <option value="https://riluo-ya.github.io/tool/QRepository/">Github 页面</option>
            </select>
        </div>

        <div class="form-group">
            <label for="embedMode">嵌入策略：</label>
            <select id="embedMode" class="glass-effect">
                <option value="anticomp" selected>超抗压缩（B站动态推荐，抗画质压缩但不抗大小压缩）</option>
                <option value="pair41">最小（微信QQ推荐，二维码有略明显波动）</option>
                <option value="byte7">最隐蔽（二维码会大一圈）</option>
            </select>
        </div>

        <div class="form-group">
            <label class="inline">
                <input type="checkbox" id="convertToJpg" />
                <span>将所有图片转为 JPG 格式（压缩结果图像大小）</span>
            </label>

            <div id="jpgQualityContainer" style="display:none; margin-top:1rem;">
                <label for="jpgQuality">JPG 压缩质量：</label>
                <select id="jpgQuality" class="glass-effect">
                    <option value="0.7">0.7（小文件）</option>
                    <option value="0.8" selected>0.8（推荐）</option>
                    <option value="0.9">0.9（高质量）</option>
                    <option value="1.0">1.0（最高质量）</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="inline">
                <input type="checkbox" id="extraInfoToggle" />
                <span>附加描述图片和文本</span>
            </label>
        </div>

        <div id="extraInfoContainer" style="display: none;">
            <div class="form-group">
                <label for="previewImageInput" class="file-label">
                    <i class="fas fa-image"></i>
                    上传描述图片（会显示在二维码下方）
                </label>
                <input type="file" id="previewImageInput" accept="image/*" style="display:none;" />
                <div id="previewImageName">未选择任何图片</div>
                <button type="button" id="clearPreviewImageButton" class="btn-secondary">
                    <i class="fas fa-times"></i>
                    清除描述图片
                </button>
            </div>
            <div class="form-group">
                <input type="text" id="descriptionInput" placeholder="输入描述文字（会显示在二维码下方）"
                    class="glass-effect">
            </div>
        </div>

        <div class="form-group">
            <button id="generateButton" class="btn-primary">
                <i class="fas fa-qrcode"></i>
                生成二维码图像
            </button>
        </div>

        <!-- 编码页进度条 -->
        <div id="encodeProgressWrap" style="display:none;">
            <div id="encodeProgressText">准备中…</div>
            <div style="height:8px; background:var(--bg-tertiary); border-radius:4px; overflow:hidden;">
                <div id="encodeProgressBar" style="height:8px; width:0%; background:linear-gradient(90deg, var(--primary-color), var(--secondary-color));"></div>
            </div>
        </div>

        <canvas id="qrCanvas" width="512" height="512" style="max-width: 90%; height: auto; display: none;"></canvas>
        <div id="qrPreviewContainer" class="form-group"></div>
        <div class="form-group">
            <a id="downloadLink" class="btn-primary" style="display: none;">
                <i class="fas fa-download"></i>
                下载二维码图像
            </a>
        </div>
    </section>

    <footer>
        <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
            <i class="fas fa-shield-alt"></i>
            <span>本工具运行于浏览器本地 • 无需联网 • 所有数据处理均不上传</span>
        </div>
    </footer>

    <script>
        document.getElementById("convertToJpg").addEventListener("change", function () {
            document.getElementById("jpgQualityContainer").style.display =
                this.checked ? "block" : "none";
        });

        document.getElementById("generateButton").onclick = async function () {
            const files = document.getElementById("filesInput").files;
            if (files.length === 0) {
                alert("请选择文件");
                return;
            }

            const button = document.getElementById("generateButton");
            // 禁用按钮并改文字
            button.disabled = true;
            const originalText = button.innerText;
            button.innerText = "处理中…";

            try {
                await generateDataQRCodeFromFiles(files);
            } catch (err) {
                console.error(err);
                alert("处理失败：" + err.message);
            }

            // 恢复按钮
            button.disabled = false;
            button.innerText = originalText;
        };

        function zipFilesAsync(fileList) {
            return new Promise((resolve, reject) => {
                const entries = {};          // { filename: Uint8Array }
                let readDone = 0;
                const total = fileList.length;
                if (total === 0) return resolve(new Uint8Array());

                const convertImages = document.getElementById('convertToJpg')?.checked === true;

                // —— 工具：确保不重名（自动加 " (1)", " (2)" …）——
                const ensureUniqueName = (name) => {
                    const dot = name.lastIndexOf('.');
                    const base = dot >= 0 ? name.slice(0, dot) : name;
                    const ext = dot >= 0 ? name.slice(dot) : '';
                    let cand = name, k = 1;
                    while (Object.prototype.hasOwnProperty.call(entries, cand)) {
                        cand = `${base} (${k++})${ext}`;
                    }
                    return cand;
                };

                // —— 工具：把图片转成 JPG（白底），返回 { name, data: Uint8Array } —— 
                async function convertImageFileToJpeg(file, quality = 0.85) {
                    let canvas, ctx, width, height;

                    // 尝试更稳的解码方式
                    let bitmap = null;
                    try {
                        bitmap = await createImageBitmap(file, {
                            imageOrientation: 'none',
                            premultiplyAlpha: 'none',
                            colorSpaceConversion: 'none'
                        });
                    } catch { /* 回退到 <img> */ }

                    if (bitmap) {
                        width = bitmap.width; height = bitmap.height;
                        canvas = document.createElement('canvas');
                        canvas.width = width; canvas.height = height;
                        ctx = canvas.getContext('2d', { willReadFrequently: true });
                        ctx.fillStyle = '#fff'; ctx.fillRect(0, 0, width, height);
                        ctx.drawImage(bitmap, 0, 0);
                    } else {
                        const url = URL.createObjectURL(file);
                        const img = await new Promise((res, rej) => {
                            const im = new Image();
                            im.onload = () => res(im);
                            im.onerror = () => rej(new Error('无法解码图片'));
                            im.src = url;
                        }).finally(() => URL.revokeObjectURL(url));
                        width = img.naturalWidth || img.width;
                        height = img.naturalHeight || img.height;
                        canvas = document.createElement('canvas');
                        canvas.width = width; canvas.height = height;
                        ctx = canvas.getContext('2d', { willReadFrequently: true });
                        ctx.fillStyle = '#fff'; ctx.fillRect(0, 0, width, height);
                        ctx.drawImage(img, 0, 0);
                    }

                    const blob = await new Promise((res) => canvas.toBlob(res, 'image/jpeg', quality));
                    if (!blob) throw new Error('JPG 编码失败');
                    const data = new Uint8Array(await blob.arrayBuffer());

                    // 统一改扩展名为 .jpg
                    const base = file.name.replace(/\.[^.]+$/, '');
                    return { name: `${base}.jpg`, data };
                }

                // —— 完成一个文件的入包 + 进度 / 触发压缩 —— 
                const doneOne = async () => {
                    readDone++;
                    setProgress("encode", Math.floor((readDone / total) * 40), `读取文件…(${readDone}/${total})`);
                    if (readDone === total) {
                        // 异步 zip，不阻塞主线程
                        setProgress("encode", 45, "压缩中…");
                        await uiTick();
                        fflate.zip(entries, { level: 9 }, (err, zipped) => {
                            if (err) return reject(err);
                            setProgress("encode", 60, "压缩完成");
                            resolve(zipped);
                        });
                    }
                };

                // —— 遍历文件：读取 & 可选转换 —— 
                for (const file of fileList) {
                    const fr = new FileReader();
                    fr.onload = async () => {
                        try {
                            const isImage = file.type && file.type.startsWith('image/');
                            if (convertImages && isImage) {
                                // 若勾选：把所有图片转成 JPG；若已是 JPEG 直接收录（避免重复编码）
                                if (file.type === 'image/jpeg' || /\.jpe?g$/i.test(file.name)) {
                                    const unique = ensureUniqueName(file.name);
                                    entries[unique] = new Uint8Array(fr.result);
                                } else {
                                    try {
                                        const quality = parseFloat(document.getElementById("jpgQuality").value || "0.85");
                                        //console.log(quality);
                                        const { name, data } = await convertImageFileToJpeg(file, quality);
                                        const unique = ensureUniqueName(name);
                                        entries[unique] = data;
                                    } catch (e) {
                                        // 转换失败，回退成原文件
                                        console.warn('图片转换失败，已回退原文件：', file.name, e);
                                        const unique = ensureUniqueName(file.name);
                                        entries[unique] = new Uint8Array(fr.result);
                                    }
                                }
                            } else {
                                // 不转换：原样加入
                                const unique = ensureUniqueName(file.name);
                                entries[unique] = new Uint8Array(fr.result);
                            }
                        } catch (e) {
                            return reject(e);
                        }
                        await doneOne();
                    };
                    fr.onerror = () => reject(new Error(`无法读取文件: ${file.name}`));
                    fr.readAsArrayBuffer(file);
                }
            });
        }

        async function composeFinalQRCodeCanvas(qrCanvas) {
            const useExtra = document.getElementById("extraInfoToggle").checked;
            if (!useExtra) return qrCanvas;

            const n = qrCanvas.width; // assume square
            const extraHeight = Math.floor(n * 0.25);
            const totalHeight = n + extraHeight;

            const finalCanvas = document.createElement("canvas");
            finalCanvas.width = n;
            finalCanvas.height = totalHeight;

            const ctx = finalCanvas.getContext("2d");

            // 背景白
            ctx.fillStyle = "#ffffff";

        const c1 = readCh(px[idx]), c2 = readCh(px[idx+1]), c3 = readCh(px[idx+2]);
        if (bytesPerPixel === 2) {
          const pair = decodeThreeBytesToTwoBytes(c1, c2, c3);
          if (!pair) { outOfPixels = true; break; }
          if (pos < needTotal) { fullData[pos] = pair[0]; calcXor ^= pair[0]; pos++; }
          if (pos < needTotal) { fullData[pos] = pair[1]; calcXor ^= pair[1]; pos++; }
        } else {
          const b = decodeRGB7ToByte(c1, c2, c3);
        if (b == null) { outOfPixels = true; break; }
          fullData[pos] = b; calcXor ^= b; pos++;
        }
        report();
      }
      if (outOfPixels || pos < needTotal) {
        self.postMessage({ type:'retry', reason:'像素不足或数据读失败，尝试下一个文件头…', tried });
        continue; // 下一个候选头
      }

      // ——— 4) 校验 XOR ———
      if ((calcXor & 0xFF) !== checksum) {
        // 这个候选头校验不通过，自动尝试下一个
        self.postMessage({ type:'retry', reason:'校验失败，尝试下一个文件头…', tried, calc: (calcXor & 0xFF), checksum });
        continue;
      }

      // 成功
      self.postMessage({ type:'done', fullData: fullData.buffer }, [fullData.buffer]);
      return;
    }

    // 没有任何候选头成功
    const STRAT_ANTICOMP = 0xFC;
    const LEVELS = [0, 30, 60, 90]; // 黑侧灰度档

    // 将单个灰度值映射回 2bit：找离 0/30/60/90 或 255-这些 值“最近”的档位
    function twoBitsFromGray(g) {
        // 先映射到“黑侧”范围，白侧就翻转到黑侧
        if (g > 127) g = 255 - g;
        // 因为档位是 0,30,60,90，所以直接除以 30
        let idx = Math.round(g / 30); // 得到 0~3
        // 限制范围（防止压缩偏差导致越界）
        if (idx < 0) idx = 0;
        if (idx > 3) idx = 3;
        return idx; // 0..3  => 00, 01, 10, 11
    }

    // 生成位流：按行扫描整张图；每像素 2bit（R=G=B），MSB-first 输出两位
    function* bitStream(px, width, height) {
        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
            const idx = (y * width + x) * 4;
            // 用三通道平均做鲁棒灰度（R/G/B 理论上相等，但压缩后有轻微偏差）
            const gray = Math.round((px[idx] + px[idx + 1] + px[idx + 2]) / 3);
            const val2 = twoBitsFromGray(gray); // 0..3
            // 输出高位→低位
            yield (val2 >> 1) & 1;
            yield val2 & 1;
            }
        }
    }

    // 从位流中读取 n 位
    function readBitsToBytes(bits, nBits) {
        const arr = [];
        let cur = 0, have = 0, read = 0;
        for (const b of bits) {
            cur = (cur << 1) | (b & 1);
            have++; read++;
            if (have === 8) { arr.push(cur); cur = 0; have = 0; }
            if (read === nBits) break;
        }
        if (have > 0) arr.push((cur << (8 - have)) & 0xFF);
        return new Uint8Array(arr);
    }

    function readBitsToFixedBuffer(bits, nBits, target) {
        let cur = 0, have = 0, bi = 0, wrote = 0;
        for (const b of bits) {
            cur = (cur << 1) | (b & 1);
            have++;
            if (have === 8) {
            if (bi < target.length) target[bi++] = cur;
            wrote++; cur = 0; have = 0;
            if (wrote * 8 >= nBits) break;
            }
        }
        if (have > 0 && bi < target.length) target[bi++] = (cur << (8 - have)) & 0xFF;
        return bi;
    }

    // —— 先读 10B 头（80 bit）——
    const bits = bitStream(px, width, height);
    const headBytes = readBitsToBytes(bits, 80); // 10B
    if (headBytes.length < 10) throw new Error("超抗压缩：位流不足，无法读取头部");

    const version  = headBytes[0] | 0;
    const strategy = headBytes[1] | 0;
    const checksum = headBytes[2] | 0;
    const qrSize   = ((headBytes[3] << 16) | (headBytes[4] << 8) | headBytes[5]) >>> 0;
    const zipLen   = (((headBytes[6] << 24) >>> 0) | (headBytes[7] << 16) | (headBytes[8] << 8) | headBytes[9]) >>> 0;

    if (version !== 0x01 || strategy !== STRAT_ANTICOMP) {
        throw new Error("超抗压缩：头部 version/strategy 不匹配（不是 超抗压缩 数据）");
    }

    // 主线程容量确认
    self.postMessage({ type: 'head', qrSize, zippedLength: zipLen, strategy: STRAT_ANTICOMP, tried: -1 });
        const proceed = await new Promise(res => {
        const h = (ev) => { if (ev.data && ev.data.type === 'head-ack') { self.removeEventListener('message', h); res(!!ev.data.proceed); } };
        self.addEventListener('message', h);
    });
    if (!proceed) { self.postMessage({ type: 'cancelled' }); return; }

    // —— 读取全部数据：10B 头 + zipLen ——
    // 注意：位流从头开始重新生成
    const totalBytes = 10 + zipLen;
    const totalBits  = totalBytes * 8;

    const bits2 = bitStream(px, width, height);
    const fullData = new Uint8Array(totalBytes);
    const filled = readBitsToFixedBuffer(bits2, totalBits, fullData);
    if (filled < totalBytes) throw new Error("超抗压缩：像素位数不足，无法读取完整数据");

    // XOR 校验（仅 zipData 部分）
    let calc = 0;
    for (let i = 10; i < totalBytes; i++) calc ^= fullData[i];
    calc &= 0xFF;

    if (calc !== checksum) {
    throw new Error(\`超抗压缩：校验失败（预期 \${checksum}，实际 \${calc}）。\`);
    }

    // 成功
    self.postMessage({ type: 'done', fullData: fullData.buffer }, [fullData.buffer]);
    return;
    } catch (e) {
        // 仍失败，给出统一错误
        self.postMessage({ type:'error', message: (e && e.message) ? \`解析失败！图像可能经过尺寸压缩，或者在未选择超抗压缩模式的情况下受到了画质压缩。请尝试获取原图重试。\\n\\n错误详情：\${e.message}\` : '解析失败！图像可能经过尺寸压缩，或者在未选择超抗压缩模式的情况下受到了画质压缩。请尝试获取原图重试。' });
    }
};

            const worker = new Worker(URL.createObjectURL(new Blob([workerSrc], { type: 'application/javascript' })));

            const url = URL.createObjectURL(file);
            let bitmap;
            try {
                bitmap = await createImageBitmap(file, { imageOrientation: 'none', premultiplyAlpha: 'none', colorSpaceConversion: 'none' });
            } catch {
                bitmap = null;
            }

            const drawAndScan = async () => {
                try {
                    setProgress("decode", 1, "读取图像像素…");
                    await uiTick();

                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d", { willReadFrequently: true });
                    let width, height;

                    if (bitmap) {
                        width = canvas.width = bitmap.width;
                        height = canvas.height = bitmap.height;
                        ctx.imageSmoothingEnabled = false;
                        ctx.drawImage(bitmap, 0, 0);
                    } else {
                        const img = new Image();
                        img.src = url;
                        await new Promise((res, rej) => { img.onload = () => res(); img.onerror = () => rej(new Error("图片加载失败")); });
                        width = canvas.width = img.naturalWidth || img.width;
                        height = canvas.height = img.naturalHeight || img.height;
                        ctx.imageSmoothingEnabled = false;
                        ctx.drawImage(img, 0, 0);
                    }

                    const imgData = ctx.getImageData(0, 0, width, height);
                    const buf = imgData.data.buffer;

                    worker.onmessage = async (ev) => {
                        const m = ev.data || {};
                        if (m.type === 'head') {
                            const { qrSize, zippedLength, strategy } = m;
                            lastStrategy = strategy;
                            if (zippedLength > 50 * 1024 * 1024) {
                                const proceed = confirm(`⚠️ 数据大小为 ${formatBytes(zippedLength)}，可能加载缓慢或失败。\n是否仍要继续？`);
                                worker.postMessage({ type: 'head-ack', proceed });
                                if (!proceed) {
                                    worker.terminate();
                                    URL.revokeObjectURL(url);
                                    cancel("用户取消了解码。");
                                    if (button) { button.disabled = false; button.innerText = originalText; }
                                    return;
                                }
                            } else {
                                worker.postMessage({ type: 'head-ack', proceed: true });
                            }
                        } else if (m.type === 'retry') {
                            // 可选：显示正在尝试下一个头的提示
                            setProgress("decode", 12, m.reason || "尝试下一个文件头…");
                        } else if (m.type === 'progress') {
                            const p = 8 + Math.floor((m.got / m.total) * 62); // 8%~70%
                            setProgress("decode", p, `扫描数据… (${m.got}/${m.total} 字节)`);
                        } else if (m.type === 'error') {
                            worker.terminate(); URL.revokeObjectURL(url);
                            alert('提取失败：' + m.message);
                            hideProgress("decode", "失败");
                            if (button) { button.disabled = false; button.innerText = originalText; }
                        } else if (m.type === 'cancelled') {
                            worker.terminate(); URL.revokeObjectURL(url);
                            cancel("用户取消了解码。");
                            if (button) { button.disabled = false; button.innerText = originalText; }
                        } else if (m.type === 'done') {
                            worker.terminate(); URL.revokeObjectURL(url);

                            const fullData = new Uint8Array(m.fullData);
                            const checksum = fullData[0];
                            const headerLen = (lastStrategy === 0xFC) ? 10 : 8;
                            const zippedData = fullData.slice(headerLen);

                            // Worker 已保证通过校验，这里不再二次确认
                            setProgress("decode", 80, "解压中…");
                            await uiTick();

                            fflate.unzip(zippedData, async (err, files) => {
                                if (err) {
                                    alert('解压失败：' + (err.message || err));
                                    hideProgress("decode", "失败");
                                    if (button) { button.disabled = false; button.innerText = originalText; }
                                    return;
                                }

                                const list = document.getElementById("fileList");
                                list.innerHTML = "";

                                const names = Object.keys(files);
                                if (names.length === 0) {
                                    list.textContent = "（解压成功，但压缩包为空）";
                                    finish();
                                    if (button) { button.disabled = false; button.innerText = originalText; }
                                    return;
                                }

                                const totalSize = names.reduce((s, n) => s + (files[n]?.length || 0), 0);
                                const summary = document.createElement("div");
                                summary.style.textAlign = "center";
                                summary.innerHTML = `📁 共 ${names.length} 个文件<br>📐 解压后大小：${formatBytes(totalSize)}<br><br>`;
                                list.appendChild(summary);

                                // 下载 ZIP
                                const zipBlob = new Blob([zippedData], { type: "application/zip" });
                                const zipA = document.createElement("a");
                                zipA.href = URL.createObjectURL(zipBlob);
                                zipA.download = "qr_extracted.zip";
                                zipA.textContent = "📦 下载整个 ZIP";
                                Object.assign(zipA.style, {
                                    display: "inline-block", margin: "10px", padding: "10px",
                                    background: "#1976d2", color: "#fff", borderRadius: "6px", textDecoration: "none"
                                });
                                zipA.onclick = () => setTimeout(() => URL.revokeObjectURL(zipA.href), 2000);

                                // 分开下载（分批）
                                const splitBtn = document.createElement("button");
                                splitBtn.textContent = "📂 分开下载全部文件";
                                Object.assign(splitBtn.style, {
                                    margin: "10px", padding: "10px", background: "#43a047",
                                    color: "#fff", border: "none", borderRadius: "6px", cursor: "pointer"
                                });
                                splitBtn.onclick = async () => {
                                    const batch = 10;
                                    for (let i = 0; i < names.length; i += batch) {
                                        const slice = names.slice(i, i + batch);
                                        setProgress("decode", 96, `逐个下载… (${Math.min(i + batch, names.length)}/${names.length})`);
                                        for (const name of slice) {
                                            const blob = new Blob([files[name]]);
                                            const a = document.createElement("a");
                                            a.href = URL.createObjectURL(blob);
                                            a.download = name;
                                            a.style.display = "none";
                                            document.body.appendChild(a);
                                            a.click();
                                            document.body.removeChild(a);
                                            setTimeout(() => URL.revokeObjectURL(a.href), 2000);
                                        }
                                        await uiTick();
                                    }
                                    finish();
                                    if (button) { button.disabled = false; button.innerText = originalText; }
                                };

                                list.appendChild(zipA);
                                list.appendChild(splitBtn);
                                finish();
                                if (button) { button.disabled = false; button.innerText = originalText; }
                            });
                        }
                    };

                    setProgress("decode", 8, "扫描二维码数据…");
                    worker.postMessage({ type: 'scan', width, height, pixelsBuf: buf }, [buf]);
                } catch (err) {
                    alert(`提取失败：${err.message}`);
                    hideProgress("decode", "失败");
                    try { worker.terminate(); } catch { }
                    URL.revokeObjectURL(url);
                    if (button) { button.disabled = false; button.innerText = originalText; }
                }
            };

            await drawAndScan();
        }

        // 辅助：字节转友好单位
        function formatBytes(n) {
            if (!Number.isFinite(n)) return n + " B";
            const units = ["B", "KB", "MB", "GB"];
            let i = 0;
            while (n >= 1024 && i < units.length - 1) {
                n /= 1024;
                i++;
            }
            return n.toFixed(n < 10 && i > 0 ? 1 : 0) + " " + units[i];
        }

            if (loaded) {

                previewName.textContent = "未选择任何图片";
            };
        };

        function setProgress(kind, pct, text) {
            const wrap = document.getElementById(kind + "ProgressWrap");
            const bar = document.getElementById(kind + "ProgressBar");
            const lbl = document.getElementById(kind + "ProgressText");
            if (!wrap || !bar || !lbl) return;
            wrap.style.display = "block";
            bar.style.width = Math.max(0, Math.min(100, pct)) + "%";
            if (text) lbl.textContent = text;
        }
        function hideProgress(kind, finalText) {
            const wrap = document.getElementById(kind + "ProgressWrap");
            const bar = document.getElementById(kind + "ProgressBar");
            const lbl = document.getElementById(kind + "ProgressText");
            if (!wrap) return;
            if (finalText && lbl) lbl.textContent = finalText;
            if (bar) bar.style.width = "100%";
            setTimeout(() => { wrap.style.display = "none"; }, 500);
        }
        function uiTick() { return new Promise(r => setTimeout(r)); }
        function formatBytes(n) {
            if (!Number.isFinite(n)) return n + " B";
            const units = ["B", "KB", "MB", "GB", "TB"];
            let i = 0, v = n;
            while (v >= 1024 && i < units.length - 1) { v /= 1024; i++; }
            return v.toFixed(v < 10 && i > 0 ? 1 : 0) + " " + units[i];
        }
